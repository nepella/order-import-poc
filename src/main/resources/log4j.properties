# Setup the root logger to use the INFO level and the appender named "file"
log4j.rootLogger=DEBUG, console, file
# The following are packages that you will usually want to keep set to INFO even if you set the default level to DEBUG.
log4j.logger.org.dozer=DEBUG
log4j.logger.org.apache.commons.beanutils=DEBUG
log4j.logger.org.springframework=DEBUG
log4j.logger.org.extensiblecatalog.ncip.v2.binding.jaxb=DEBUG
log4j.logger.org.extensiblecatalog.ncip.v2.binding.jaxb.dozer=DEBUG
log4j.logger.org.extensiblecatalog.ncip.v2.common=DEBUG
log4j.category.org.dozer.MappingProcessor=DEBUG
log4j.logger.org.kie.api.runtime.KieSession=DEBUG
log4j.logger.org.folio.ncip.services=DEBUG

# Setup the appender named "file" to write to the file log.txt
log4j.appender.file=org.apache.log4j.RollingFileAppender
# log4j.appender.file.File=/cul/src/order-import-poc/logs/run.log
log4j.appender.file.File=/tmp/order-import-poc.log

# At most store 10 backup (older) log files 1MB each.
# Backup log files will be stored as log.txt.1 - log.txt.10
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=10

# Pattern to output the caller's file name and line number.
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{DATE} %5p [%t] - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%t] - %m%n
